<mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> First Name. </th>
    <td mat-cell *matCellDef="let contact"> {{contact.firstname}} </td>
  </ng-container>
  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef> Surname. </th>
    <td mat-cell *matCellDef="let contact"> {{contact.surname}} </td>
  </ng-container>
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let contact"> {{contact.number}} </td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let contact">
      <button mat-icon-button (click)="editContact(contact.id)"
        matTooltip="Edit Contact" matTooltipPosition="above">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="viewContact(contact.id)"
        matTooltip="View Contact" matTooltipPosition="above">
        <mat-icon>pageview</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteContact(contact.id)"
        matTooltip="Delete Contact" matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
